<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="fa-solid fa-users"></i> HRAP</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      
      <!-- ms-auto pushes this entire list to the RIGHT side -->
      <ul class="navbar-nav ms-auto">
        
        <!-- Item 1: Analysis -->
        <!-- me-3 adds space to the right of this button (between it and the next one) -->
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="{{ url_for('analysis_page') }}">
            <i class="fa-solid fa-chart-line"></i> Analysis
          </a>
        </li>

        <!-- Item 2: Add Employee -->
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('add_employee') }}">
            <i class="fa-solid fa-plus"></i> Add Employee
          </a>
        </li>

      </ul>

    </div>
  </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
