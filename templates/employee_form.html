{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0">{{ '編輯員工' if employee else '新增員工' }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <h6 class="heading-small text-muted mb-4">基本資料</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">員工編號 (ID)</label>
                            <input type="text" name="EmployeeID" class="form-control" value="{{ employee.EmployeeID if employee else '' }}" {{ 'readonly' if employee else 'required' }}>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">名字 (First Name)</label>
                            <input type="text" name="FirstName" class="form-control" value="{{ employee.FirstName if employee else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">姓氏 (Last Name)</label>
                            <input type="text" name="LastName" class="form-control" value="{{ employee.LastName if employee else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">公司 Email</label>
                            <input type="email" name="CompEmail" class="form-control" value="{{ employee.CompEmail if employee else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">私人 Email</label>
                            <input type="email" name="PrivateEmail" class="form-control" value="{{ employee.PrivateEmail if employee else '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">電話號碼</label>
                            <input type="text" name="PhoneNumber" class="form-control" value="{{ employee.PhoneNumber if employee else '' }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">生日</label>
                            <input type="date" name="DateOfBirth" class="form-control" value="{{ employee.DateOfBirth if employee else '' }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">性別</label>
                            <select name="Gender" class="form-select" required>
                                <option value="Male" {{ 'selected' if employee and employee.Gender == 'Male' else '' }}>Male</option>
                                <option value="Female" {{ 'selected' if employee and employee.Gender == 'Female' else '' }}>Female</option>
                                <option value="Other" {{ 'selected' if employee and employee.Gender == 'Other' else '' }}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">地址</label>
                            <input type="text" name="Address" class="form-control" value="{{ employee.Address if employee else '' }}">
                        </div>
                    </div>

                    <hr class="my-4">
                    <h6 class="heading-small text-muted mb-4">職務與薪資資訊</h6>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">部門</label>
                            <select name="DepartmentID" class="form-select" required>
                                <option value="" disabled selected>選擇部門</option>
                                {% for dept in departments %}
                                <option value="{{ dept.DepartmentID }}" {{ 'selected' if employee and employee.DepartmentID == dept.DepartmentID else '' }}>
                                    {{ dept.DepartmentName }} ({{ dept.DepartmentID }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">職稱</label>
                            <input type="text" name="JobTitle" class="form-control" value="{{ employee.JobTitle if employee else '' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">狀態</label>
                            <select name="StatusID" class="form-select" required>
                                {% for status in statuses %}
                                <option value="{{ status.StatusID }}" {{ 'selected' if employee and employee.StatusID == status.StatusID else '' }}>
                                    {{ status.StatusName }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">受雇日期 (Hire Date)</label>
                            <input type="date" name="HireDate" class="form-control" value="{{ employee.HireDate if employee else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">到職日期 (Join Date)</label>
                            <input type="date" name="JoinDate" class="form-control" value="{{ employee.JoinDate if employee else '' }}" required>
                        </div>
                    </div>

                    <div class="row bg-light p-2 rounded">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">底薪 (Base Salary)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" name="BaseSalary" class="form-control" value="{{ salary.BaseSalary if salary else '0' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">獎金 (Bonus)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" name="Bonus" class="form-control" value="{{ salary.Bonus if salary else '0' }}">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">取消</a>
                        <button type="submit" class="btn btn-primary">{{ '更新資料' if employee else '新增員工' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
